<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微型马达专业生产商 | 东莞市邦步泵阀制造有限公司</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .contact {
            background-color: #34495e;
            color: white;
            padding: 3rem;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #e67e22;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>品成科技</h1>
        <p>东莞市邦步泵阀制造有限公司</p>
    </header>

    <section class="products">
        <div class="product-card">
            <img src="https://github.com/z55555d/bamboo123.github.io/images/motor-a.jpg" alt="微型马达A型">
            <h2>微型马达A型</h2>
            <p>尺寸：Φ12mm × 24mm</p>
            <p>电压：3-6V DC</p>
            <p>转速：8000 RPM</p>
        </div>

        <div class="product-card">
            <img src="https://placehold.co/600x400" alt="微型马达B型">
            <h2>微型马达B型</h2>
            <p>尺寸：Φ8mm × 20mm</p>
            <p>电压：1.5-3V DC</p>
            <p>转速：12000 RPM</p>
        </div>

        <div class="product-card">
            <img src="https://placehold.co/600x400" alt="微型马达C型">
            <h2>防水型马达</h2>
            <p>尺寸：Φ15mm × 30mm</p>
            <p>电压：5-12V DC</p>
            <p>IP67防水等级</p>
        </div>
    </section>

    <section class="contact">
        <div class="contact-form">
            <h2>联系我们</h2>
            <p>地址：广东省东莞市麻涌镇茨菇园东路11号101室</p>
            <p>电话：+86 18948647127</p>
            <p>邮箱：18948647127@163.com</p>
            
            <form>
                <input type="text" placeholder="姓名" required>
                <input type="email" placeholder="邮箱" required>
                <textarea rows="5" placeholder="留言内容"></textarea>
                <button type="submit">发送消息</button>
            </form>
        </div>
    </section>
</body>
</html>
