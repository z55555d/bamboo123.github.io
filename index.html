<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微型泵阀专业生产商 | 东莞市邦步泵阀制造有限公司</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #0080FF;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .contact {
            background-color: #34495e;
            color: white;
            padding: 3rem;
        }

        /* 新增联系容器样式 */
        .contact-container {
            display: flex;
            justify-content: center;
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-form {
            flex: 1;
            max-width: 500px;
        }

        /* 二维码样式 */
        .qrcode-box {
            background: white;
            padding: 1.0rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .qrcode-box img {
            width: 200px;
            height: 200px;
            margin: 1rem 0;
        }

        .qrcode-box p {
            color: #34495e;
            font-size: 0.9rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #e67e22;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }
            .qrcode-box {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>东莞市邦步泵阀制造有限公司</h1>
    </header>

    <section class="products">
        <!-- 产品卡片保持原有内容 -->
        <div class="product-card">
            <img src="https://z55555d.github.io/bamboo123.github.io/images/motor-a.jpg" alt="水泵">
            <h2>水泵</h2>
            <p>款式：M20款到095款</p>
            <p>电压：3-24V DC</p>
            <p>流量：50ml-3L</p>
        </div>

        <div class="product-card">
            <img src="https://z55555d.github.io/bamboo123.github.io/images/motor-b.jpg" alt="真空泵">
            <h2>真空泵</h2>
            <p>款式：030款到555款</p>
            <p>电压：3-24V DC</p>
            <p>流量：500ml-24L</p>
        </div>

        <div class="product-card">
            <img src="https://z55555d.github.io/bamboo123.github.io/images/motor-c.jpg" alt="电磁阀">
            <h2>电磁阀</h2>
            <p>款式：两通阀（常开，常闭）F阀</p>
            <p>电压：3-12V DC</p>
        </div>
    </section>

    <section class="contact">
        <div class="contact-container">
            <!-- 新增二维码区块 -->
            <div class="qrcode-box">
                <h3>扫码添加微信</h3>
                <img src="https://z55555d.github.io/bamboo123.github.io/images/contact-qrcode.jpg" alt="微信联系二维码">
                <p>扫码添加客服微信<br>获取最新产品目录和报价</p>
            </div>
            <!-- 联系表单 -->
            <div class="contact-form">
                <h2>联系我们</h2>
                <p>地址：广东省东莞市麻涌镇茨菇园东路11号</p>
                <p>电话：18928247137</p>
                <p>联系人：李先生</p>
            </div>
        </div>
    </section>
</body>
</html>
